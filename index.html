<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="sticky top-0 bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">My Portfolio</h1>
      <div class="space-x-4">
        <a href="#projects" class="text-gray-600 hover:text-gray-900">Projects</a>
        <a href="#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-20">
    <h2 class="text-4xl font-extrabold mb-4">Welcome to My Portfolio</h2>
    <p class="text-lg text-gray-600 mb-6">Showcasing my latest projects and skills.</p>
    <a href="#projects" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">View Projects</a>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="max-w-7xl mx-auto px-4 py-16">
    <h3 class="text-3xl font-bold mb-8 text-center">Projects</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Card -->
      <div class="bg-white rounded shadow hover:shadow-lg transition">
        <img src="path-to-image.jpg" alt="Project Image" class="rounded-t">
        <div class="p-4">
          <h4 class="text-xl font-semibold mb-2">Project Title</h4>
          <p class="text-gray-600 mb-4">Brief description of the project.</p>
          <a href="#" class="text-indigo-600 hover:underline">Learn More</a>
        </div>
      </div>
      <!-- Repeat Project Cards as needed -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-white py-16">
    <div class="max-w-2xl mx-auto px-4">
      <h3 class="text-3xl font-bold mb-8 text-center">Contact Me</h3>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-gray-600">
    Â© 2025 My Portfolio. All rights reserved.
  </footer>

</body>
</html>
